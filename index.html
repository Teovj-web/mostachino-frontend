<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Mostachino Barber Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script src="js/app.js"></script> 
</body>
</head>
<body>

    <div class="booking-container">
        <header>
            <img src="https://via.placeholder.com/100" alt="Logo Mostachino" class="logo">
            <h1>Reservar Cita</h1>
            <p>Selecciona el servicio, barbero y la hora de tu preferencia.</p>
        </header>

        <form id="booking-form">
            <div class="form-group">
                <label for="service">Servicio:</label>
                <select id="service" name="service" required>
                    <option value="">Selecciona un servicio...</option>
                    <option value="1">Corte de Cabello</option>
                    <option value="2">Afeitado Cl√°sico</option>
                    <option value="3">Corte y Barba</option>
                </select>
            </div>

            <div class="form-group">
                <label for="barber">Barbero:</label>
                <select id="barber" name="barber" required>
                    <option value="">Selecciona un barbero...</option>
                    <option value="1">Juan</option>
                    <option value="2">Miguel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Hora:</label>
                <select id="time" name="time" required>
                    <option value="">Selecciona una hora...</option>
                    <option value="09:00">09:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Reservar Cita</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
