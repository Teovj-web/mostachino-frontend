<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Mostachino Barber Shop</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <div class="contenedor">
        <div class="booking-container">
            <header>
                <h1>Reservar Cita</h1>
                <p>Selecciona el servicio, barbero y la hora de tu preferencia.</p>
                <a id="logoutBtn" class="submit-btn btn-rojo" style="margin-top: 2rem;">Cerrar Sesión</a>
            </header>

            <form id="booking-form">
                <div class="form-group">
                    <label for="service">Servicio:</label>
                    <select id="service" name="service" required>
                        <option value="">Selecciona un servicio...</option>
                        <option value="1">Corte de Cabello</option>
                        <option value="2">Afeitado Clásico</option>
                        <option value="3">Corte y Barba</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="barber">Barbero:</label>
                    <select id="barber" name="barber" required>
                        <option value="">Selecciona un barbero...</option>
                        <option value="1">Juan</option>
                        <option value="2">Miguel</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Hora:</label>
                    <select id="time" name="time" required>
                        <option value="">Selecciona una hora...</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Reservar Cita</button>
            </form>
        </div>
    </div>

</body>
</html>
